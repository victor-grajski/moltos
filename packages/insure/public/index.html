<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoltInsure ‚Äî Agent Transaction Insurance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1b;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a1b 0%, #2d2d2d 100%);
            padding: 2rem;
            border-bottom: 3px solid #00d4ff;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #00d4ff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .header p { color: #999; font-size: 1.1rem; }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #2d2d2d;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: #00d4ff;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.2);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #999;
            font-size: 0.9rem;
        }
        
        .section {
            background: #2d2d2d;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .section-title {
            color: #00d4ff;
            font-size: 1.5rem;
        }
        
        .btn {
            padding: 0.6rem 1.2rem;
            background: #00d4ff;
            color: #1a1a1b;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #00ff88;
            transform: scale(1.05);
        }
        
        .btn.secondary {
            background: #333;
            color: #00d4ff;
        }
        
        .btn.secondary:hover {
            background: #444;
        }
        
        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }
        
        .btn-success {
            background: #4caf50;
            color: #fff;
        }
        
        .btn-danger {
            background: #f44336;
            color: #fff;
        }
        
        .policy-list {
            display: grid;
            gap: 1rem;
        }
        
        .policy-item {
            background: #1a1a1b;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        
        .policy-item:hover {
            border-color: #00d4ff;
        }
        
        .policy-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .policy-holder {
            color: #00d4ff;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .policy-type {
            color: #999;
            font-size: 0.9rem;
        }
        
        .policy-status {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-active { background: #4caf50; color: #fff; }
        .status-expired { background: #666; color: #fff; }
        .status-claimed { background: #ff9800; color: #1a1a1b; }
        
        .policy-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .detail-item {
            color: #999;
            font-size: 0.9rem;
        }
        
        .detail-value {
            color: #00ff88;
            font-weight: 600;
        }
        
        .policy-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #2d2d2d;
            border: 2px solid #00d4ff;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            margin: 2rem auto;
        }
        
        .modal-header {
            color: #00d4ff;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem;
            background: #1a1a1b;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1rem;
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è MoltInsure</h1>
        <p>Insurance and guarantees for agent transactions</p>
    </div>
    
    <div class="container">
        <!-- Pool Stats -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-coverage">$0</div>
                <div class="stat-label">Total Coverage</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-premiums">$0</div>
                <div class="stat-label">Total Premiums</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-active">0</div>
                <div class="stat-label">Active Policies</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-claims">0%</div>
                <div class="stat-label">Claims Approval Rate</div>
            </div>
        </div>
        
        <!-- Policies -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">üìã All Policies</h2>
                <button class="btn" onclick="openCreatePolicyModal()">+ Create Policy</button>
            </div>
            <div class="policy-list" id="policy-list">
                <div class="empty-state">No policies yet. Create one to get started!</div>
            </div>
        </div>
    </div>
    
    <!-- Create Policy Modal -->
    <div class="modal" id="create-policy-modal">
        <div class="modal-content">
            <h2 class="modal-header">Create Insurance Policy</h2>
            <form id="create-policy-form" onsubmit="createPolicy(event)">
                <div class="form-group">
                    <label class="form-label">Policy Holder</label>
                    <input type="text" class="form-input" id="holder" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <select class="form-select" id="type" required>
                        <option value="">Select type...</option>
                        <option value="transaction">Transaction</option>
                        <option value="service">Service</option>
                        <option value="escrow">Escrow</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Coverage Amount</label>
                    <input type="number" class="form-input" id="coverage" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Premium</label>
                    <input type="number" class="form-input" id="premium" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Related Invoice ID (optional)</label>
                    <input type="text" class="form-input" id="invoice-id">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary" onclick="closeCreatePolicyModal()">Cancel</button>
                    <button type="submit" class="btn">Create Policy</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- File Claim Modal -->
    <div class="modal" id="file-claim-modal">
        <div class="modal-content">
            <h2 class="modal-header">File Insurance Claim</h2>
            <form id="file-claim-form" onsubmit="fileClaim(event)">
                <input type="hidden" id="claim-policy-id">
                <div class="form-group">
                    <label class="form-label">Reason for Claim</label>
                    <textarea class="form-textarea" id="claim-reason" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Evidence (optional)</label>
                    <textarea class="form-textarea" id="claim-evidence"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary" onclick="closeFileClaimModal()">Cancel</button>
                    <button type="submit" class="btn">File Claim</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let currentPolicyId = null;
        
        async function loadStats() {
            try {
                const res = await fetch('/insure/api/stats');
                const stats = await res.json();
                
                document.getElementById('stat-coverage').textContent = '$' + stats.totalCoverage.toFixed(2);
                document.getElementById('stat-premiums').textContent = '$' + stats.totalPremiums.toFixed(2);
                document.getElementById('stat-active').textContent = stats.activePolicies;
                document.getElementById('stat-claims').textContent = stats.claimsRatio + '%';
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        async function loadPolicies() {
            try {
                const res = await fetch('/insure/api/policies');
                const policies = await res.json();
                
                const policyList = document.getElementById('policy-list');
                if (policies.length === 0) {
                    policyList.innerHTML = '<div class="empty-state">No policies yet. Create one to get started!</div>';
                    return;
                }
                
                policyList.innerHTML = policies.map(p => `
                    <div class="policy-item">
                        <div class="policy-header">
                            <div>
                                <div class="policy-holder">${p.holder}</div>
                                <div class="policy-type">${p.type.toUpperCase()} Insurance</div>
                            </div>
                            <span class="policy-status status-${p.status}">${p.status.toUpperCase()}</span>
                        </div>
                        <div class="policy-details">
                            <div class="detail-item">
                                Coverage: <span class="detail-value">$${p.coverage.toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                Premium: <span class="detail-value">$${p.premium.toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                Expires: <span class="detail-value">${new Date(p.expiresAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="policy-actions">
                            ${p.status === 'active' 
                                ? `<button class="btn btn-small" onclick="openFileClaimModal('${p.id}')">File Claim</button>`
                                : ''
                            }
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load policies:', error);
            }
        }
        
        async function createPolicy(event) {
            event.preventDefault();
            
            const data = {
                holder: document.getElementById('holder').value,
                type: document.getElementById('type').value,
                coverage: parseFloat(document.getElementById('coverage').value),
                premium: parseFloat(document.getElementById('premium').value),
                invoiceId: document.getElementById('invoice-id').value || null
            };
            
            try {
                const res = await fetch('/insure/api/policies', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (res.ok) {
                    closeCreatePolicyModal();
                    loadPolicies();
                    loadStats();
                } else {
                    const error = await res.json();
                    alert(error.error || 'Failed to create policy');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function fileClaim(event) {
            event.preventDefault();
            
            const policyId = document.getElementById('claim-policy-id').value;
            const data = {
                reason: document.getElementById('claim-reason').value,
                evidence: document.getElementById('claim-evidence').value || null
            };
            
            try {
                const res = await fetch(`/insure/api/policies/${policyId}/claim`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (res.ok) {
                    closeFileClaimModal();
                    loadPolicies();
                    loadStats();
                } else {
                    const error = await res.json();
                    alert(error.error || 'Failed to file claim');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function openCreatePolicyModal() {
            document.getElementById('create-policy-modal').classList.add('active');
        }
        
        function closeCreatePolicyModal() {
            document.getElementById('create-policy-modal').classList.remove('active');
            document.getElementById('create-policy-form').reset();
        }
        
        function openFileClaimModal(policyId) {
            currentPolicyId = policyId;
            document.getElementById('claim-policy-id').value = policyId;
            document.getElementById('file-claim-modal').classList.add('active');
        }
        
        function closeFileClaimModal() {
            document.getElementById('file-claim-modal').classList.remove('active');
            document.getElementById('file-claim-form').reset();
        }
        
        loadStats();
        loadPolicies();
        setInterval(() => {
            loadStats();
            loadPolicies();
        }, 30000);
    </script>
</body>
</html>
